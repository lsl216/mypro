<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>W3Cschool(w3cschool.cn)</title>
</head>
<body>
<select class="combobox">
</select>
<script type="text/javascript">
    $(function () {
       $.get("getProvince",function (res) {
           var item = '<option>请选择省份</option>';
           for(var p in res){
               item+='<option value="'+p+'">'+res[p]+'</option>';
           }
           $(".combobox").html(item);
       })
    });
</script>
</body>
</html>
